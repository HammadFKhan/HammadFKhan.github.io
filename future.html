<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="scroll.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: rgb(224, 223, 223);
  line-height: 1.8;
  background-color: rgb(22 36 43);
}
.bgimg {
  background-image: url('cover2.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.bgimg::before{
  content: "";
  position: absolute;
  top: 0px;
  right: 0px;
  bottom: 0px;
  left: 0px;
  background-color: rgba(0,0,0,0.3);
}

.w3-wide {letter-spacing: 10px;}
.w3-wide2{letter-spacing: 5px;}
.w3-hover-opacity {cursor: pointer;}
.w3-button{transition: 0.3s;transition: transform .3s;}
.w3-button:hover{transform: scale(1.1); }
</style>
<body>
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
          <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
            <i class="fa fa-bars"></i>
          </a>
          <a href="index.html#home" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white">HOME</a>
          <a href="index.html#about" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white w3-hide-small">ABOUT</a>
          <a href="index.html#portfolio" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white w3-hide-small">MY WORK</a>
          <a href="index.html#contact" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white w3-hide-small">CONTACT</a>
          <a href="Curriculum Vitae-HK_PhD.pdf" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white w3-hide-small">CV</a>

          <div class="w3-bar-item w3-right">
            <img src="HK.gif" alt="logo" width="30" height="30">
          </div>
          
        </div>
      
        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
          <a href="index.html#about" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white" onclick="toggleFunction()">ABOUT</a>
          <a href="index.html#portfolio" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white" onclick="toggleFunction()">PORTFOLIO</a>
          <a href="index.html#contact" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white" onclick="toggleFunction()">CONTACT</a>
          <a href="Curriculum Vitae-HK_PhD.pdf" class="w3-bar-item w3-button w3-hover-black w3-hover-text-white" onclick="toggleFunction()">CV</a>
        </div>
    </div>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top w3-wide w3-center">COMING SOON!</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

<script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
    
    // Change style of navbar on scroll
    window.onscroll = function() {myFunction()};
    function myFunction() {
        var navbar = document.getElementById("myNavbar");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
        } else {
            navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
        }
    }
    
    // Used to toggle the menu on small screens when clicking on the menu button
    function toggleFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
    </script>

</body>
</html>
